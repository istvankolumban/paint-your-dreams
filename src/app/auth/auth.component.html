<div class="container mb-5">
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <p>
        For testing purpose we have a dummy login user:
        <br />
        email: <i>test&#64;test.com</i>
        <br />
        password: <i>123456</i>
      </p>

      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>
      <form
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
        *ngIf="!isLoading"
      >
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>
        <div>
          <button
            class="btn btn-success mt-5"
            type="submit"
            [disabled]="!authForm.valid"
          >
            {{ "Login" }}
          </button>
        </div>
      </form>
      <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    </div>
  </div>
</div>
